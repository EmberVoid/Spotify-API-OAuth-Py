<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/128/1834/1834342.png" title="audio icons">
    {% block styles %}
        <link rel="stylesheet" type="text/css" href="/css/style.css">
        <!-- Bootstrap CSS -->
        {{ bootstrap.load_css() }}
    {% endblock %}
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    {% block content %}{% endblock %}

    {% block scripts %}
        {{ bootstrap.load_js() }}
    {% endblock %}
</body>
</html>
